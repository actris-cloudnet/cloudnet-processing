name: Test and lint
on: [push]

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: test
          target: dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Lint
        run: docker run --env-file test.env -v $PWD:/app test pylint **/*.py --errors-only

      - name: Check type hints
        run: docker run --env-file test.env -v $PWD:/app test /bin/bash -c "mypy scripts/ src/"

      - name: Test
        run: docker run --env-file test.env -v $PWD:/app test pytest

      - name: Run e2e tests
        run: docker run --env-file e2e-test.env -v $PWD:/app test /bin/sh -c 'for f in tests/e2e/*/main.py; do $f || exit; done'
