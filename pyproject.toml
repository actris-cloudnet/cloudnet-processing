[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile= "black"
line_length = 88

[tool.pylint]
max-line-length = 88

[tool.mypy]
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["netCDF4.*"]
ignore_missing_imports = true

[tool.release-version]
filename = "src/data_processing/version.py"
pattern = ["MAJOR = (?P<major>\\d+)", "MINOR = (?P<minor>\\d+)", "PATCH = (?P<patch>\\d+)"]
